<mat-card [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput type="text" formControlName="title" required />
    <mat-error *ngIf="!formGroup.get('title').valid">Please enter a title</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput rows="6" [(ngModel)]="enteredValue" formControlName="content" required></textarea>
    <mat-error *ngIf="!formGroup.get('content').valid">Please enter a content</mat-error>
  </mat-form-field>
  <br />
  <button mat-raised-button color="accent" (click)="onAddPost()">Add Post</button>
</mat-card>
